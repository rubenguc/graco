<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>
<body>
    
    <div class="container">

        <header>
            <p class="text-center">Password Generator</p>
        </header>

        <main>
            <!-- length input -->
            <div class="d-flex">

                <label class="option-text ">Longitud</label>
                <select name="password-length" id="password-length" class="form-select mx-3">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="16">16</option>
                </select>
            </div>

            <!-- symbols input -->
            <div class="d-flex">
                <label class="option-text">Incluir simbolos</label>
                <div class="form-check mx-3">
                    <input class="form-check-input" type="checkbox" value="true" id="check-symbols">
                    <label class="form-check-label" for="check-symbols">
                        (@#$%)
                    </label>
                </div>
            </div>

            <!-- number input -->
            <div class="d-flex">
                <label class="option-text">Incluir números</label>
                <div class="form-check mx-3">
                    <input class="form-check-input" type="checkbox" value="true" id="check-numbers">
                    <label class="form-check-label" for="numbers">
                        (0123456789)
                    </label>
                </div>
            </div>

            <!-- number input -->
            <div class="d-flex">
                <label class="option-text">Incluir letras minúsculas</label>
                <div class="form-check mx-3">
                    <input class="form-check-input" type="checkbox" value="true" id="check-lowercase">
                    <label class="form-check-label" for="check-lowercase">
                        (abcdefgh...)
                    </label>
                </div>
            </div>

            <div class="d-flex">
                <label class="option-text">Incluir letras mayúscula</label>
                <div class="form-check mx-3">
                    <input class="form-check-input" type="checkbox" value="true" id="check-uppercase">
                    <label class="form-check-label" for="check-uppercase">
                        (ABCDEFGH...)
                    </label>
                </div>
            </div>

            <div class="d-flex">
                <label class="option-text">Guardar preferencias</label>
                <div class="form-check mx-3">
                    <input class="form-check-input" type="checkbox" value="true" id="check-preferences">
                    <label class="form-check-label" for="check-preferences">
                        (Guardar todos los ajustes seleccionados)
                    </label>
                </div>
            </div>

            <button id="generate-password-btn" type="button" class="btn btn-primary my-4">Generar clave</button>


            <div class="input-group">
                <span class="input-group-text">Your password is:</span>
                <input id="password" type="text" aria-label="password" aria-readonly class="form-control">
            </div>

        </main>


    </div>

</body>
</html>
